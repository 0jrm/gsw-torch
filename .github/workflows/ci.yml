name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          source .venv/bin/activate
          ruff check gsw_torch tests

      - name: Format check with ruff
        run: |
          source .venv/bin/activate
          ruff format --check gsw_torch tests

      - name: Type check with mypy
        run: |
          source .venv/bin/activate
          mypy gsw_torch || true  # Allow failures for now

      - name: Test with pytest
        run: |
          source .venv/bin/activate
          pytest tests/ -v --cov=gsw_torch --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Build package
        run: |
          source .venv/bin/activate
          pip install build
          python -m build

      - name: Test package installation
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          python -c "import gsw_torch; print(f'Version: {gsw_torch.__version__}')"
          python -c "import gsw_torch; help(gsw_torch.CT_from_t)" || true
